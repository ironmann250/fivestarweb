{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>5Star logistics · Login</title>

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center" style="color:white;">
    <form class="form-signin" action="/login/" method="POST">
      {% csrf_token %}
  <!--<img class="mb-4" src="Signin%20Template%20%C2%B7%20Bootstrap_files/bootstrap-solid.svg" alt="" width="72" height="72">-->
  <h1 class="mb-4 display-1" style="font-weight:bold; color:#007bff;border-style:dotted; border-radius:100%">5</h1>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="phone" class="sr-only">Phone Number</label>
  <input type="phone" id="phone" name="username" class="form-control" placeholder="Phone Number" required="" autofocus="">
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
  {% if form.errors %}
    <p class=" label label-danger">
      username or password didn't match, try again.
    </p>
  {% endif %}
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">© Copyright 2018 5Star - All rights reserved.</p>
</form>


</body></html>
